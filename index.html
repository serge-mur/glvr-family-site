<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulliver Family</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <button class="header__burger">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.799805 12.8H19.1998M19.1998 7.2H0.799805" stroke="#636466"/>
                        </svg>
                    </button>

                    <nav class="header__nav">
                        <a href="#" class="header__nav-item">
                            <img src="img/gulliver.svg" alt="">
                        </a>
                        <a href="#" class="header__nav-item">
                            <img src="img/button.svg" alt="">
                        </a>
                        <a href="#" class="header__nav-item">
                            <img src="img/gulliver.svg" alt="">
                        </a>
                        <a href="#" class="header__nav-item">
                            <img src="img/gul.svg" alt="">
                        </a>
                    </nav>

                    <a href="/" class="header__logo">
                        <img class="header__logo-img" src="img/logo.svg" alt="">
                    </a>

                    <nav class="header__nav header__nav_xz">
                        <a href="#" class="header__nav-item">Документы</a>
                    </nav>
                </div>
            </div>

        </header>

        <main class="main">
            <section class="intro">
                <div class="intro__wrapper">
                    <div class="intro__slogan">Мечтайте. Вдохновляйтесь. Меняйтесь.</div>
                    <div class="intro__logo">
                        <img src="img/intro_logo.svg" alt="">
                    </div>
                    <div class="intro__message">Оплачивайте со скидкой до 10% во всех наших брендах.</div>
                    <a href="#" class="intro__link">Вступить в программу</a>
                    <nav class="intro__nav">
                        <a href="" class="intro__nav-item">Персональные предложения</a>
                        <a href="" class="intro__nav-item">Привилегии</a>
                        <a href="" class="intro__nav-item">Скидки</a>
                        <a href="" class="intro__nav-item">Подарки на день рождения</a>
                    </nav>
                </div>
                <div class="intro__gallery">
                    <div class="intro__gallery-item">
                        <img src="img/intro_1.jpg" alt="">
                    </div>
                    <div class="intro__gallery-item">
                        <img src="img/intro_2.jpg" alt="">
                    </div>
                    <div class="intro__gallery-item">
                        <img src="img/intro_3.jpg" alt="">
                    </div>
                    <div class="intro__gallery-item">
                        <img src="img/intro_4.jpg" alt="">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer"></footer>    



</body>
</html>
